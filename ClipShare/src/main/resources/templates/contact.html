<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body style="background-color: lightgray">
  <!--<h1 class="title">ClipShare Home</h1>-->
  <header th:replace="~{fragment.html::myheader}"></header>

  <main class="main__body">
    <h2 class="upload__tittle__text" style="color: blue; text-align: center">Upload Your Video</h2>
    <form class="upload__form__contact">
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Subject</label>
        <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Message</label>
        <textarea class="form-control description__input" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div id="upload__button">
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </form>
  </main>

  <!-- footer fragment -->
  <footer th:replace="~{footerFragment.html::myfooter}"></footer>
</body>
</html>
