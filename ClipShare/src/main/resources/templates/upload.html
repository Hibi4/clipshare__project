<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body style="background-color: lightgray">
    <!--<h1 class="title">ClipShare Home</h1>-->
    <header th:replace="~{fragment.html::myheader}"></header>

    <main class="main__body">
        <h2 class="upload__tittle__text" style="color: blue; text-align: center">Upload Your Video</h2>
        <form class="upload__form">
            <div>
                <h2>Video Title</h2>
            </div>
            <div class="input-group-sm mb-3 input__upload">
                <input type="text" class="form-control" placeholder="Video title" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <div>
                <h2> Description</h2>
            </div>

            <div class="input-group-sm mb-3 ">
                <!-- <input type="text" class="form-control description__input" placeholder="Video description" aria-label="Recipient's username" aria-describedby="button-addon2"> -->
                <textarea class="form-control description__input" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
                <h2>Cat√©gories</h2>
            </div>
            <div>
                <select class="custom-select custom-select-sm" style="width: 100%; height: 30px; background-color: lightgray">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <h2>Tags (comma-separated)</h2>
            </div>
            <div class="input-group-sm mb-3 input__upload">
                <input type="text" class="form-control" placeholder="Video tag" aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <!-- upload file -->
            <div class="custom-file file__upload">
                <p>Drag and drop your video file here, or click to select a file</p>
                <input type="file" class="custom-file-input " id="customFile">
                <!-- <button type="button" class="btn btn-primary">Primary</button> -->
                <!-- <button class="custom-file-label" for="customFile">Upload file</button> -->

            </div>
        </form>
        <div id="upload__button">
            <button type="button" class="btn btn-primary">Upload video</button>
        </div>
    </main>

    <!-- footer fragment -->
    <footer th:replace="~{footerFragment.html::myfooter}"></footer>
</body>
</html>
